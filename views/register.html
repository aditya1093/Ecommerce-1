
<div class="row">

  <form class="form-horizontal" ng-submit="register(newUser)" name="userForm" novalidate>

      <div class="form-group">
          <label for="fname" class="col-xs-4 control-label"> First Name </label>

          <div class="col-xs-4">
              <input type="text" class="form-control" id="fname" placeholder="First Name"
                         name="firstname" ng-model="newUser.firstname" required ng-minlength="2" maxlength="20">
          </div>
      </div>

      <div class="form-group">
          <label for="lname" class="col-xs-4 control-label"> Last Name </label>

          <div class="col-xs-4">
              <input type="text" class="form-control" id="lname" placeholder="Last Name"
                    name="lastname" ng-model="newUser.lastname" required ng-minlength="2" maxlength="20">
          </div>
      </div>

      <div class="form-group">
          <label for="email" class="col-xs-4 control-label"> Email </label>

          <div class="col-xs-4">
              <input type="text" class="form-control" id="email" placeholder="Email" 
                    name="email" ng-model="newUser.email" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
          </div>
      </div>

      <div class="form-group">
          <label for="password1" class="col-xs-4 control-label"> Password </label>

            <div class="col-xs-4">
                <input type="password" class="form-control" id="password1" 
                    name="password1" placeholder="Password" ng-model="newUser.password1"
                      required ng-minlength="6" maxlength="12">
          </div>
      </div>

      <div class="form-group">
          <label for="password2" class="col-xs-4 control-label"> Password </label>

            <div class="col-xs-4">
                <input type="password" class="form-control" id="password2" placeholder="Password"
                    name="password2" ng-model="newUser.password2" required ng-minlength="6" maxlength="12">
          </div>
      </div>

        <div class="form-group">
          <label for="captcha" class="col-xs-4 control-label">  </label>

          <div class="col-xs-5">
              <div class="col-xs-6" id="imgdiv"> <img id="captcha-image" src="/ecommerce/api/captcha.php"/> </div>
              <div class="col-xs-2"> <img ng-click="reload()" ng-src="/ecommerce/images/reload.png" /> </div>
          </div>
      </div>

      <div class="form-group">
          <label for="captcha" class="col-xs-4 control-label"> Captcha </label>

          <div class="col-xs-4">
              <input type="text" class="form-control" placeholder="Captcha Text"
                  name="captcha" ng-model="newUser.captcha" required ng-minlength="6" maxlength="6">
          </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-md btn-primary col-xs-offset-4" ng-disabled="userForm.$invalid || newUser.password1!==newUser.password2"
               value="submit" name="submit" id="submit">
              <span class="glyphicon glyphicon-floppy-saved">
                
              </span> Register Now 
        </button>
      </div>

  </form>

</div>

<div class="row">
        {{user}}
</div>
