
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <p class="h3 text-center lead login-title"> Sign in to your account </p>
            <div class="account-wall">
                <img class="profile-img" src="/ecommerce/images/login.png" alt="Login Photo">
       
                <form ng-submit="doLogin(user)" name="userForm" class="form-signin" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" name="user.email" id="customer_email" placeholder="Email"  
                          data-ng-model="user.email" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
                          
                        <input type="password" class="form-control" name="user.password" id="customer_password" placeholder="Password" 
                                data-ng-model="user.password" required ng-minlength="6" maxlength="12">
                    </div>
                       
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="userForm.$invalid"> Sign in </button>
                    <div class="form-group">
                        <label class="checkbox pull-left" style="margin-left: 20px;"> <input type="checkbox" value="remember-me" checked="checked"> Remember me </label>
                    </div>
                        <a href="#" class="pull-right need-help"> Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/ecommerce/#/register" class="text-center new-account" style="font-size: 18px"> Create an account </a>
        </div>
    </div>
